<! DOCTYPE html>
  <HTML>

  <HEAD>
    <META http-equiv="Content-Type" content="text/html;">
    <TITLE></TITLE>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }

      .footer {
        position: absolute;
        height: 70px;
        width: 99%;
        bottom: 0px;
        vertical-align: middle;
        background-color: rgb(255, 255, 255);
        opacity: 80%;
        z-index: 10000;
      }
    </style>
  </HEAD>

  <BODY>
    <div id="map"></div>
    <div class="footer">
      <img src="./img/camera.png" style="margin-left: 20px;">
      <img src="./img/sns_icon.png" style="margin-left: 20px;width:250px;">
    </div>
    <script>

      let lat = 35.03671735340955;
      let lon = 138.37646325717154;
      let zoom = 15;

      let map = L.map("map");
      map.setView([lat, lon], zoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }
      ).addTo(map);

      let coordinates = [
        [
          [35.03958, 138.40313],
          [35.04167, 138.40313],
          [35.04167, 138.40625],
          [35.03958, 138.40625],
          [35.03958, 138.40313]
        ],
        [
          [35.03958, 138.37313],
          [35.04167, 138.37313],
          [35.04167, 138.37625],
          [35.03958, 138.37625],
          [35.03958, 138.37313]
        ],
        [
          [35.03749, 138.37313],
          [35.03958, 138.37313],
          [35.03958, 138.37625],
          [35.03749, 138.37625],
          [35.03749, 138.37313]
        ]
      ]
      for (let latlngs of coordinates) {
        let polygon = L.polygon(latlngs, { color: 'red' }).addTo(map);
        var warningIcon = L.icon({
          iconUrl: './img/ng.png',
          iconSize: [30, 30],
        });
        L.marker(polygon.getBounds().getCenter(), { icon: warningIcon }).addTo(map);
      }

      var personIcon = L.icon({
        iconUrl: './img/person.png',
        iconSize: [45, 45],
      });
      L.marker([35.038336291468596, 138.39326479938154], { icon: personIcon }).addTo(map);

      var startIcon = L.icon({
        iconUrl: './img/start.png',
        iconSize: [45, 45],
      });
      L.marker([35.04139240697257, 138.39120132321514], { icon: startIcon }).addTo(map);

      var goalIcon = L.icon({
        iconUrl: './img/goal.png',
        iconSize: [45, 45],
      });
      L.marker([35.033391567505085, 138.39426625761087], { icon: goalIcon }).addTo(map);

      var latlngs = [
        [35.04139240697257, 138.39120132321514],
        [35.038336291468596, 138.39326479938154],
        [35.033391567505085, 138.39426625761087]
      ];
      L.polyline(latlngs, { color: 'red' }).addTo(map);

    </script>
  </BODY>

  </HTML>
